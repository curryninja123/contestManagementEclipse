<!DOCTYPE html>

<html lang="en">
<head>
	<title>Password Reset | $title</title>
	<meta name="description" content="Reset your $title account password">
	<meta name="robots" content="noindex, nofollow">
	<meta name="tab" content="Login">
	#parse("head.html")
</head>

<body>

	#parse("navbar.html")

	<div class="container">
		<h1>Password Reset</h1>

		#if( $updated )
		<div class="alert alert-success">
			<a class="close" data-dismiss="alert">&times;</a> <strong>Success! </strong>Your password has been reset.
		</div>
		#else
		<form method="post" class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 col-xs-4 control-label" for="password">Your New Password</label>
					<div class="input-prepend col-sm-5 col-xs-8">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input class="form-control" type="password"  pattern=".{8,}" title="Passwords must be at least 8 characters" name="password" maxlength="32" id="password" required>
						</div>
					</div>
				</div>

				<div class=#if($confPassError) "form-group has-error" #else "form-group" #end">
					<label class="col-sm-2 col-xs-4 control-label" for="confNewPass">Confirm New Password</label>
					<div class="input-prepend col-sm-5 col-xs-8">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input class="form-control" type="password"  pattern=".{8,}" title="Passwords must be at least 8 characters" name="confNewPass" maxlength="32" id="confNewPass" required>
						</div>
						#if($confPassError) <span class="help-block">Those passwords didn't match, try again.</span> #end
					</div>
				</div>

				<input type="hidden" name="noise" id="noise" value="$resetToken">

				<div class="form-actions">
					<button type="submit" id="submit" class="btn btn-primary">Reset Password</button>
				</div>
			</fieldset>
		</form>
		#end
	</div>
	#include("noscript.html")
</body>
</html>
